<div class="p-4 max-w-2xl mx-auto">
  <button
    (click)="goBack()"
    class="mb-4 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors flex items-center gap-2"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
        clip-rule="evenodd"
      />
    </svg>
    Back
  </button>

  @if (pokemon(); as pokemon) {
  <h2 class="text-2xl font-bold mb-6 text-center capitalize">
    {{ pokemon.name }}
  </h2>

  <div class="border rounded-xl p-4 mb-6 shadow-sm">
    <img
      [src]="pokemon.sprites.other['official-artwork'].front_default"
      [alt]="pokemon.name"
      class="w-64 h-64 mx-auto"
    />
  </div>

  <div class="border rounded-xl p-6 shadow-sm">
    <h3 class="text-xl font-bold mb-4 text-center capitalize">Stats</h3>
    <div class="space-y-4">
      @for (stat of pokemon.stats; track stat.stat.name) {
      <div>
        <div class="flex justify-between mb-1">
          <span class="text-sm font-medium capitalize">{{
            stat.stat.name
          }}</span>
          <span class="text-sm font-medium">{{ stat.base_stat }}/200</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
          <div
            [class]="getStatColor(stat.base_stat)"
            class="h-2.5 rounded-full transition-all duration-500"
            [style.width.%]="getStatPercentage(stat.base_stat)"
          ></div>
        </div>
      </div>
      }
    </div>
  </div>
  }
</div>
