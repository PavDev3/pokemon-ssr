<div class="card p-4 border rounded-lg shadow-md">
  @if (pokemonResource.value(); as pokemon) {
  <a (click)="onPokemonClick()">
    <img
      [src]="pokemon.sprites.other['official-artwork'].front_default"
      class="w-32 h-32 mx-auto"
    />
  </a>
  <h3 class="text-lg font-semibold text-center capitalize">
    {{ pokemon.name }}
  </h3>

  } @else {
  <pokemon-list-skeleton />
  }
</div>
