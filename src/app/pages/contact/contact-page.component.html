<div
  class="flex flex-col items-center justify-center min-h-[calc(100vh-120px)]"
>
  <h1 class="text-4xl font-bold mb-6">Contacto</h1>

  <hr class="w-32 mb-8" />

  <section class="w-full max-w-md px-4">
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-medium mb-2">Nombre</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="contactData.name"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Tu nombre"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium mb-2">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="contactData.email"
          required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="tu@email.com"
        />
      </div>

      <div>
        <label for="message" class="block text-sm font-medium mb-2"
          >Mensaje</label
        >
        <textarea
          id="message"
          name="message"
          [(ngModel)]="contactData.message"
          required
          rows="4"
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Escribe tu mensaje aquí..."
        ></textarea>
      </div>

      <button
        type="submit"
        [disabled]="!contactForm.form.valid"
        class="w-full bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-500 transition-colors disabled:bg-gray-400"
      >
        Enviar mensaje
      </button>
    </form>

    <div class="mt-8 text-center">
      <p class="text-gray-600">O contáctame directamente en:</p>
      <a
        href="mailto:pnunfe@gmail.com"
        class="flex items-center justify-center gap-2 mt-2 text-blue-600 hover:text-blue-500"
      >
        <i class="fas fa-envelope"></i>
        pnunfe&#64;gmail.com
      </a>
    </div>
  </section>
</div>
